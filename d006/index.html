<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">&nbsp;Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">&nbsp;Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">&nbsp;Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">&nbsp;Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">&nbsp;Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;li&gt;">&nbsp;Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;li&gt;">&nbsp;Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
